<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript">
        function handleForm() {
                'use strict'

                const forms = document.querySelectorAll('.needs-validation')

                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
                return false;
        }
    </script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Albert Einstein</h1>
        </header>

        <nav>
            <a href="">
                <i class="bi bi-telephone-fill">&nbsp;
                    Call: +0123 456 789</i>
            </a>


            <ul>
                <li><a href=""><i class="bi bi-list-ul"></i></a>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="media.html">Media</a></li>
                    </ul>
                </li>
                <li><a href="">Sign In/Sign Up</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <main>

            <section>
                <form class="w-75 m-auto needs-validation" novalidate onsubmit="return handleForm()">
                    <fieldset class="p-5 border border-primary rounded-5">
                        <legend class="fs-3 fw-bold">Contact Us</legend>

                        <div class="my-3">
                            <label class="form-label" for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="my-3">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="my-3">
                            <label class="form-label" for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                                required>
                        </div>
                        <div class="my-3">
                            <label class="form-label" for="date">Preferred Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="my-3">
                            <label class="form-label" for="subject">Subject</label>
                            <select class="form-select" id="subject" required>
                                <option value="">Select a subject</option>
                                <option value="general">General Inquiry</option>
                                <option value="support">Technical Support</option>
                                <option value="sales">Sales Inquiry</option>
                            </select>
                        </div>
                        <div class="my-3">
                            <label class="form-label" for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"
                                required></textarea>
                        </div>
                        <div class="my-3">
                            <input type="checkbox" class="form-check-input" id="cb">
                            <label for="" class="form-check-label">Submit Data</label>
                        </div>

                        <div class="text-end my-3">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </fieldset>
                </form>

            </section>

    <aside>
        <h2>Additional Information</h2>
        <ul>
            <li><a href="" target="_blank">Birth</a></li>
            <li><a href="https://www.nobelprize.org/prizes/physics/1921/einstein/biographical/#:~:text=Six%20weeks%20later%20the%20family,teacher%20in%20physics%20and%20mathematics."
                    target="_blank">Life Story</a></li>
            <li><a href="https://www.amnh.org/exhibitions/einstein/life-and-times/the-early-years"
                    target="_blank">Education</a></li>
        </ul>
    </aside>
    </main>
    </div>

    <div class="container">
        <footer>
            <p>Sambridhi Dhakal &copy; 2024</p>
        </footer>
    </div>

    </div>
</body>

</html>
